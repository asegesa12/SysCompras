<div class="title">
  <h1>{{operacion}} Departamento</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-card class="card" style="text-align: center;">
    <mat-card-subtitle>
      Datos del departamento
    </mat-card-subtitle>

    <form [formGroup]="form" (ngSubmit)="agregarEditarProveedor()" >
      <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Nombre de departamento</mat-label>
            <mat-select formControlName="nombre">
              <mat-option value="IT Department">IT Department</mat-option>
              <mat-option value="Shopping Department">Shopping Department</mat-option>
              <mat-option value="Shipping Department">Shopping Department</mat-option>
              <mat-option value="Claims Department">Claims Department</mat-option>
              <mat-option value="Logistic Department">Logistic Department</mat-option>
              <mat-option value="Legal Department">Legal Department</mat-option>
              <mat-option value="Financial Department">Financial Department</mat-option>
              <mat-option value="Customer Service Department">Customer Service Department</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado">
              <mat-option value="Pendiente">Pendiente</mat-option>
              <mat-option value="Activo">Activo</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <button type="submit" [disabled]="form.invalid" class="btnAceptar" mat-raised-button color="primary">Agregar</button>
          <button routerLink="/listDpet" mat-raised-button>Volver</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>

  </mat-card>
</div>
