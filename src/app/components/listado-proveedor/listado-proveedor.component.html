<div class="title">
  <h1>Listado de proveedores</h1>

</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"  placeholder="Buscar" #input autocapitalize="off">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Cedula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
      <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
    </ng-container>

    <ng-container matColumnDef="NombreComercial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Comercial </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreComercial}} </td>
    </ng-container>

    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element">
        <strong class="badge bg-secondary text-wrap" style="width: 6rem;" *ngIf="element.estado == 'Pendiente'">
          <div>{{element.estado}}</div>
        </strong>

        <strong>
          <div class="badge bg-success text-wrap " style="width: 6rem;"  *ngIf="element.estado == 'Activo'">{{element.estado}}</div>
        </strong>


      </td>

    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>
        <button routerLink="/agregarProveedor" mat-raised-button color="primary" class="agregar">Agregar</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon routerLink="/verProveedor/{{element.id}}"  matTooltip="Ver detalles" fontIcon="search"></mat-icon>
        <mat-icon routerLink="/EditarProveedor/{{element.id}}" matTooltip="Editar"  class="edit" fontIcon="edit"></mat-icon>
        <mat-icon (click)="eliminar(element.id)" matTooltip="Eliminar" class="delete" fontIcon="delete"></mat-icon>
      </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>

</div>
