<div class="title">
  <h1>Ver Detalles del departamento</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="articulo != null" class="container">
<mat-card class="card">
  <mat-card-title>Descripcion del Articulo:</mat-card-title>
   <mat-card-subtitle>{{articulo.descripcion}}</mat-card-subtitle>
  <mat-card-content>
    <p><strong>Marca:</strong>
      {{articulo.marca}}</p>
  </mat-card-content>
  <mat-card-content>
    <p><strong>Unidad de medida:</strong>
      {{articulo.unidadMedida}}</p>
  </mat-card-content>
  <mat-card-content>
    <p><strong>Existencia:</strong>
      {{articulo.existencia}}</p>
  </mat-card-content>
  <mat-card-content>
    <p><strong>Estado:</strong>
      {{articulo.estado}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button routerLink="/listaArticulos">Volver</button>
  </mat-card-actions>
</mat-card>
</div>
