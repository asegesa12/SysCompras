<div class="title">
  <h1>{{operacion}} Unidades</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-card class="card" style="text-align: center;">
    <mat-card-subtitle>
      Datos de unidades
    </mat-card-subtitle>

    <form [formGroup]="form" (ngSubmit)="agregarEditarProveedor()" >
      <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Nombre de unidades</mat-label>
            <input formControlName="Descripcion" autocomplete="off" matInput>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="Estado">
              <mat-option value="Inactivo">Inactivo</mat-option>
              <mat-option value="Activo">Activo</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <button type="submit" [disabled]="form.invalid" class="btnAceptar" mat-raised-button color="primary">Agregar</button>
          <button routerLink="/listaUnidades" mat-raised-button>Volver</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>

  </mat-card>
</div>
